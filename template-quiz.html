<div class="container">
	<div class="row">
		<div class="details-description col-lg-8 offset-lg-2 col-sm-12 quiz-question">
			<h1>{{question}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 offset-lg-2 col-sm-12 quiz-answers">
			<div class="row">
			{{#answers}}
				<div class="col-lg-6 col-md-6  col-sm-12 quiz-answer"><a href="#">{{.}}</a></div>
			{{/answers}}
			</div>
		</div>
	</div>
	<div class="quiz-progress">
		{{#progress}}
			<div class="quiz-progress-dot quiz-progress-dot-{{.}}"></div>
		{{/progress}}
	</div>
</div>
